<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		 <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<!--<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">-->
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<meta name="apple-mobile-web-app-title" content="爱抢购">
		<meta name="apple-mobile-web-app-capable" content="no">
		<!-- UC默认竖屏 ，UC强制全屏 -->
		<meta name="full-screen" content="yes"/>
		<meta name="browsermode" content="application"/>
		<!-- QQ强制竖屏 QQ强制全屏 -->
		<meta name="x5-orientation" content="portrait"/>
		<meta name="x5-fullscreen" content="true"/>
		<meta name="x5-page-mode" content="app"/>
		<!--<meta name="apple-mobile-web-app-status-bar-style" content="blank">-->
		<title>{% block title %}{% endblock %}-爱抢购</title>
		<% if(imageBaseUrl){ %>
		<base href="<%= imageBaseUrl %>">
		<% } %>
		<%= globalStyle %>
		{% block moduleStyles %}{% endblock %}
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<script>
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");
				hm.src = "//hm.baidu.com/hm.js?dc887238fee1088e443acb020cd664f2";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();
		</script>
		<script>
			_hmt.push(['_setAutoPageview', false]);
		</script>
	</head>
	<body class="bg-gray">
		<div id="content">
			<!--<div id="fake-nav"></div>-->
			<div id="main" class="pages">
			{% block content %}
			{% endblock %}
			</div>
		</div>
		<div class="download-tip clearfix">
		</div>
		<div class="production-info">
			<p>爱抢购</p>
			<p>http://www.iqianggou.com</p>
		</div>
		<%= globalScript %>
		{% block script %}{% endblock %}
		<script>
			var globalInfo = globalInfo || {}
			imod.config(<%= JSON.stringify(config) %>)
			{% if env %}
			imod.config({env:"{{env}}"})
			{% endif %}
			{% block mainScript %}{% endblock %}
		</script>
	</body>
</html>
